<script>

  $(document).ready(function() {
  
    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();
    
    $('#calendar').fullCalendar({
      header: {
        left: 'today',
        center: 'prev," ",title," ",next',
        right: 'month,agendaWeek,agendaDay'
      },
      editable: true,
      events: [
        {
          title: 'All Day Event',
          start: new Date(y, m, 1)
        },
        {
          title: 'Wait for Xbox One',
          start: new Date(y, m, 14),
          end: new Date(y, m, 21)
        },
        {
          id: 999,
          title: 'Party',
          start: new Date(y, m, d-3, 22, 0),
          allDay: false
        },
        {
          id: 999,
          title: 'Party',
          start: new Date(y, m, d+4, 22, 0),
          allDay: false
        },
        {
          title: 'Meeting',
          start: new Date(y, m, d, 10, 30),
          allDay: false
        },
        {
          title: 'Present',
          start: new Date(y, m, 22, 11, 00),
          end: new Date(y, m, 22, 12, 00),
          allDay: false
        },
        {
          title: 'Birthday Party',
          start: new Date(y, m, 22, 20, 00),
          end: new Date(y, m, 22, 24, 00),
          allDay: false
        },
        {
          title: 'Cresent Classic',
          start: new Date(y, m, 22, 11, 30),
          end: new Date(y, m, 22, 2, 00),
          allDay: false,
          url: 'https://www.facebook.com/events/711255902220840/?ref=2&ref_dashboard_filter=calendar'
        }
      ],
    });
    
  });

</script>
